<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1d29cd001d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>CONTACT ME</h1>
      <div class="contact-container">
        <div class="contact-container-writeup">
          <p>
            I am happy to answer any questions you have or provide you with an
            estimate. Just send me a message in the form below with any
            questions you may have.
          </p>
        </div>

        <div class="contact-container-form">
          <form action="mailto:oluwadarasimi5000@gmail.com">
            <div>
              <label for="surname">Surname</label>
              <input type="text" name="surname" id="surname" required />
            </div>

            <div>
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required />
            </div>

            <div>
              <label for="email">Email (required)</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="abcdefgh@gmail.com"
                required
              />
            </div>

            <div>
              <label for="subject">Subject</label>
              <input type="text" name="subject" id="subject" />
            </div>

            <div>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="7"
              ></textarea>
            </div>

            <div>
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
